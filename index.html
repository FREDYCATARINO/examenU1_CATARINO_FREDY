<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mascota Toby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .pet-info {
            margin-top: 20px;
        }
        .pet-info p {
            margin-bottom: 10px;
        }
        .pet-image {
            text-align: center;
            margin-top: 20px;
        }
        .pet-image img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Mascota Toby</h1>
        <div class="pet-info">
            <h2>Descripción:</h2>
            <p>Nombre: Toby</p>
            <p>Especie: Mastín Inglés</p>
            <p>Edad: 8 años</p>
            <p>Peso: 16 kilos</p>
            <p>Color: Café</p>
            <p>Ojo: Azul</p>
        </div>
        <div class="pet-image">
            <img src="img/toby.jpg" alt="Imagen de Toby">
        </div>
    </div>
</body>
</html>
